<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria - Sergio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Inmobiliaria</h1>
    </header>

    <div th:include="plantilla::menu"></div>

    <div class="container">
        <main>
            <section>
                <table id="viviendasTable" class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Calle</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vivienda : ${atr_lista_viviendas}">
                            <td th:text="${vivienda.id}"></td>
                            <td th:text="${vivienda.calle}"></td>
                            <td th:text="${vivienda.precio}"></td>
                            <td th:text="${vivienda.categoria.categoria}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
