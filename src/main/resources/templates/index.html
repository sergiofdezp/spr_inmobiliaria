<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria - Sergio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="text-center">Inmobiliaria</h1>
    </header>

    <div th:include="plantilla::menu"></div>

    <div class="container">
        <main>
            <section>
                <div class="row pt-4">
                    <div class="col-xs-1 col-sm-1 col-md-6 col-lg-4 col-xl-4 mt-4"
                        th:each="vivienda : ${atr_lista_viviendas}">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-3">
                                    <p class="card-text mb-0"><small class="text-muted"
                                            th:text="${vivienda.categoria.categoria}"></small></p>
                                    <p id="enum_vivienda" class="d-flex justify-content-center col-1 card-text text-end"
                                        th:text="${vivienda.id}"></p>
                                </div>
                                <h5 class="card-title" th:text="'Calle: ' + ${vivienda.calle}"></h5>
                                <p class="card-text" th:text="'Precio: ' + ${vivienda.precio} + 'â‚¬'"></p>
                                <div class="row px-3">
                                    <a href="#" class="btn btn-edit rounded-pill">EDITAR</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
